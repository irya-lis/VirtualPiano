<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>
<div class="black-keys">
    <kbd class="W">W</kbd>
    <kbd class="E">E</kbd>
    <kbd class="T">T</kbd>
    <kbd class="Y">Y</kbd>
    <kbd class="U">U</kbd>
</div>
</div>
<script src="VirtualPiano.js"></script>
</body>
</html>
